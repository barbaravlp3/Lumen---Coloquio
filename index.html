<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LUDI</title>
  <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
  <!-- üîù HEADER -->
  <header>
    <nav class="navbar">
      <div class="navbar-left">
        <h1 class="logo">LUMEN - Insumos para el Desarrollo Urbano</h1>
      </div>

      <div class="navbar-center">
        <a href="https://linktr.ee/lumeninsumosurbanos" class="nav-link" target="_blank">Linktree</a>
        <a href="https://www.facebook.com/lumensomosenergia" class="nav-link" target="_blank">Facebook</a>
      </div>

      <div class="navbar-right">
        <!-- üõí Bot√≥n Carrito -->
        <button id="btn-carrito" class="btn-cart">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="24" height="24">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 
                 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 
                 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 
                 0 1 5.513 7.5h12.974c.576 0 1.059.435 
                 1.119 1.007ZM8.625 10.5a.375.375 0 1 
                 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 
                 0a.375.375 0 1 1-.75 0 .375.375 
                 0 0 1 .75 0Z" />
          </svg>
          
        </button>

        <!-- Contenedor del carrito -->
        <div class="container-cart-products hidden-cart" id="cart-container">
          
        </div>

       <button id="login-btn" class="btn secondary-btn">Iniciar sesi√≥n</button>
        <button id="logout-btn" class="btn danger-btn hidden">Cerrar sesi√≥n</button>
      </div>
    </nav>
  </header>

  <!-- üîí MODAL LOGIN -->
  <div id="login-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Acceso a la p√°gina</h2>
      <form id="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="contrasena">Contrase√±a:</label>
        <input type="password" id="contrasena" name="contrasena" required />
    
        <button type="submit" class="btn primary-btn">Ingresar</button>
        <button type="button" id="close-login" class="btn secondary-btn">Cancelar</button>
      </form>
      <p id="login-error" class="error-msg"></p>
      <p>¬øNo tienes cuenta? <a href="#" id="register-btn">‚Üê Registrate</a></p>
    </div>
  </div>

  <!-- üìù MODAL REGISTRO -->
  <div id="register-modal" class="modal hidden">
    <div class="modal-content">
      <h2>üìù Nuevo Registro</h2>
      <form id="form-register">
        <input type="text" id="nombre-registro" placeholder="Nombre completo" required />
        <input type="email" id="email-registro" placeholder="Email" required />
        <input type="password" id="contrasena-registro" placeholder="Contrase√±a" required />
        <input type="password" id="contrasena-confirm-registro" placeholder="Repetir Contrase√±a" required />
        <select id="rol-registro" required>
          <option value="">Seleccionar rol</option>
          <option value="ADMIN">Administrador</option>
          <option value="CLIENTE">Cliente</option>
        </select>
        <button type="submit" class="btn primary-btn">Crear Cuenta</button>
        <button type="button" id="close-register" class="btn secondary-btn">Cancelar</button>
      </form>
      <p>¬øYa tienes cuenta? <a href="#" id="link-back-login">‚Üê Volver al login</a></p>
    </div>
  </div>

  <!-- üõí BOT√ìN A√ëADIR PRODUCTO -->
  <div class="admin-actions">
    <button id="btn-nuevo-producto" class="btn primary-btn">‚ûï A√±adir producto</button>
  </div>

  <!-- üõçÔ∏è CONTENEDOR DE PRODUCTOS -->
  <div class="container-items" id="lista-productos">
    <!-- Los productos se cargar√°n din√°micamente aqu√≠ -->
  </div>

  <!-- ‚ûï MODAL NUEVO PRODUCTO -->
  <div id="modal-producto" class="modal hidden">
    <div class="modal-content">
      <h2 id="titulo-modal-producto">‚ûï Nuevo Producto</h2>
      <form id="form-producto">
        <label>Nombre:</label>
        <input type="text" name="nombre" placeholder="Nombre del producto" required />

        <label>Precio:</label>
        <input type="number" name="precio" placeholder="Precio" required step="0.01" />

        <label>Stock:</label>
        <input type="number" name="stock" placeholder="Stock" required min="0" />

        <label>URL de la imagen:</label>
        <input type="text" name="img_url" placeholder="https://..." required />

        <div class="form-actions">
          <button type="submit" class="btn primary-btn">Guardar</button>
          <button type="button" id="cerrar-modal-producto" class="btn secondary-btn">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- üîó JS -->
  <script  type="module" src="./controladores/login.js"></script>
  <script type="module" src="./controladores/registro.js"></script>
  <script type="module" src="./controladores/productos.js"></script>
</body> 
</html>
